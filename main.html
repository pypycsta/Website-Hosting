<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tubelight text</title>
  <style>
    * {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  font-family: Arial;

}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}

h2 {
  position: relative;
  font-size: 0.5cm;
  letter-spacing: 10px;
  color: #0e3742;
  text-transform: uppercase;
  width: 100%;
  text-align: center;
  -webkit-box-reflect: below 1px linear-gradient;
  line-height: 0.70em;
  outline: none;
  animation: animate 3s linear infinite;
}

@keyframes animate {

  0%,
  18%,
  20%,
  50.1%,
  60%,
  65.1%,
  80%,
  90.1%,
  92% {
    color: #0e3742;
    text-shadow: none;

  }

  18.1%,
  20.1%,
  30%,
  50%,
  60.1%,
  65%,
  80.1%,
  90%,
  92.1%,
  100% {
    color: #fff;
    text-shadow: 0 0 10px #03bcf4;
    0 0 20px #03bcf4;
    0 0 40px #03bcf4;
    0 0 80px #03bcf4;
    0 0 160px #03bcf4;
  }
}
  </style>
</head>

<body>
  <h2 contenteditable="true">I love you po</h2>

</body>

</html>
